<div class="listContainer">
  <button (click)="toggleShowList()">
    Hide / Show
  </button>

  <button (click)="toggleCustomStyle()">
    Change styles
  </button>

  <ul  *ngIf="showList">

    <li *ngFor="let person of people" [ngClass]="{ 'customStyle': customStyle }">
      {{ person.name }}
    </li>
    
  </ul>

</div>
